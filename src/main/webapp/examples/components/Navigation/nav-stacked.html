<div class="explanation">
    <h2 id="nav-stacked">垂直方向堆叠排列</h2>
    <p>对任何导航组件（标签页、胶囊是标签页），都可以垂直方向堆叠排列的。只需添加 <code>.nav-stacked</code> 类。</p>
</div>
<div class="bs-example">
<ul class="nav nav-pills nav-stacked" role="tablist">
    <li role="presentation" class="active"><a href="javascript:void(0)">Home</a></li>
    <li role="presentation"><a href="javascript:void(0)">Profile</a></li>
    <li role="presentation" class="disabled"><a href="javascript:void(0)">Messages</a></li>
</ul>
</div>
