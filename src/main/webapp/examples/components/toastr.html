<h1 id="toastr">提示框</h1>
<div class="explanation">
	<p>给 <code>.toastr</code> 增加 <code>.toastr-error</code> 可以改变颜色。</p>
</div>
<div class="bs-example">
	<div class="shark-toastr-container">
		<div class="toastr toastr-success">
			请求成功
		</div>
		<div class="toastr toastr-error">
			请求失败
		</div>
	</div>
</div>
