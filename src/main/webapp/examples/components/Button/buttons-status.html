<div class="explanation">
    <h2 id="buttons-status">激活状态与禁用状态</h2>
    <p>元素创建的按钮添加 <code>.active</code> 类表现为激活状态。</p>
    <p>通过为按钮的背景设置 <code>opacity</code> 属性就可以呈现出无法点击的效果。</p>
    <p>为 <code>&lt;button&gt;</code> 元素添加 <code>disabled</code> 属性，使其表现出禁用状态。</p>
    <p>为基于 <code>&lt;a&gt;</code> 元素创建的按钮添加 <code>.disabled</code> 类。</p>
</div>

<div class="bs-example">
<button type="button" class="btn btn-default active">Primary button</button>
<button type="button" class="btn btn-default">Button</button>
<button type="button" class="btn btn-default" disabled="disabled">Button</button>

<a href="#" class="btn btn-default active" role="button">Primary link</a>
<a href="#" class="btn btn-default" role="button">Link</a>
<a href="#" class="btn btn-default disabled" role="button">Link</a>
</div>
