<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用布局</title>
    <link rel="stylesheet" href="/style/css/layout/layout.css">
</head>
<body class="fix-head">
	<div class="g-head">
		<div class="g-header">头部导航：一般为非固定的，如果给body增加.fix-head，就可以固定头部</div>
	</div>
	<div class="g-bd">
		<div class="g-side">侧边固定宽：一般为非固定，如果给它增加.fix-side，就可以固定侧边栏</div>
		<div class="g-content">主体内容区：一般为左边定宽右边自适应，如果给父级增加.side-in-right，就可以右边定宽左边自适应</div>
	</div>
</body>
</html>
